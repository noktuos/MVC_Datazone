<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!-- Incluir archivos para boostrap y angular -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/lib/angular.min.js"></script>
    <script src="js/app/clienteApp.js/"></script>


</head>
<!-- Enlace de Angular con el HTML -->
<body ng-app="clienteModule" ng-controller="clienteController">

<div class="container">
    <h1>Clientes</h1>
    <table class="table table-striped">
        <thead class="thead-dark">

        <th>Codigo</th>
        <th>Nombre</th>
        <th>Direccion</th>
        <th>Telefono</th>


        </thead>

        <tbody>
        <tr ng-repeat="cliente in clientes">

            <td>{{cliente.codigo}}</td>
            <td>{{cliente.nombre}}</td>
            <td>{{cliente.direccion}}</td>
            <td>{{cliente.telefono}}</td>

        </tr>


        </tbody>

    </table>
</div>


</body>
</html>
